---
cluster_name: 'ss8-k8s-cluster'

## Conditions
airgapped_environment: 'true'
override_system_hostname: false
helm_enabled: 'True'

## System paths
image_store_path: "/tmp"
remote_dir: "remote"
epel_dir: "epel"
image_dir: "container_images"
install_dir: "{{image_store_path}}/{{remote_dir}}"
offline_files_path: "offline_files"
offline_files_dir: "{{playbook_dir}}/{{offline_files_path}}"
files_repo: "{{offline_files_dir}}/local"
image_reset_file: "{{playbook_dir}}/.docker_image_list"

## List vars
docker_ce_rpm_list:
- containerd.io-1.4.6-3.1.el8.x86_64.rpm
- docker-ce-19.03.13-3.el8.x86_64.rpm
- docker-ce-cli-19.03.13-3.el8.x86_64.rpm

list_general_packages:
    - ipvsadm-1.31-1.el8.x86_64.rpm
    - socat-1.7.3.3-2.el8.x86_64.rpm
