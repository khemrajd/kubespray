## Group of servers that are part of k8s cluster
# ## Configure 'ip' variable to bind kubernetes services on a different ip than the default iface
[all]
#node53 ansible_host=172.25.0.50        # ip=10.3.0.1 etcd_member_name=etcd1
node53 ansible_host=10.0.110.53
; nodeX ansible_host=A.B.C.X        # ip=10.3.0.1 etcd_member_name=etcd1
; nodeY ansible_host=A.B.C.Y        # ip=10.3.0.2 etcd_member_name=etcd2
; nodeZ ansible_host=A.B.C.Z        # ip=10.3.0.3 etcd_member_name=etcd3
[all:vars]
cluster_name=cluster.node53
registry_endpoint=10.0.110.251:443
ansible_python_interpreter=/usr/bin/python3
#Define ip_pool_range of availble IPs, if you want enable MetalLB onprem LoadBalancer
#ip_pool_range="A.B.X.Y-A.B.X.Z"
# Provide comma(,) separated ip_pool ranges if there more than one ip pool range, as given below
ip_pool_range="10.0.110.101-10.0.110.101"
registry_endpoint_pull_enabled=true
[kube_control_plane]
node53
; nodeX
; nodeY
; nodeZ
[etcd]
node53
; nodeX
; nodeY
; nodeZ
[kube_node]
node53
; nodeX
; nodeY
; nodeZ
### Variables common to all worker nodes can be defined here
[kube_node:vars]
## add label "worker" to worker nodes
node_labels={"kubernetes.io/role":"worker"}

[calico_rr]
[k8s_cluster:children]
kube_control_plane
kube_node
calico_rr

#Below servers to ntp sync cluster nodes
[ntp]
## Change NTP server IP as per deployment environment
10.0.100.50
